name: ğŸš€ Deploy to InfinityFree

on:
  push:
    branches:
      - main  # âš ï¸ Check if your branch is 'main' or 'master' (usually 'main')

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # âš ï¸ IMPORTANT: This puts files inside your custom domain folder
          server-dir: /vandesafar.in/htdocs/
          
          # ğŸ›‘ SAFETY: This prevents uploading heavy junk files
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/package.json
            **/package-lock.json
            **/README.md